# tone-spec.yaml - ブログトーン設定
# ブログコンテンツの執筆時に参照するトーン設定の定義

# ==========================================
# メタデータ
# ==========================================
metadata:
  feature_name: "blog-tone"
  slug: "tone"
  created_date: "2025-12-22"
  last_updated: "2025-12-22"
  version: "1.0.0"
  description: "ブログのトーン設定。ブランドアイデンティティに基づいた一貫した文章トーンを定義"

# ==========================================
# 基本トーン設定
# ==========================================
basic_tone:
  # フォーマリティ（形式性）
  # 範囲: 1（超フォーマル）〜 7（超カジュアル）
  # 例: 1=「本稿では〜論述する」、3=「実践的な視点で説明します」、7=「めっちゃ簡単っすよ!」
  formality:
    level: 3
    label: "ややフォーマル"
    description: "専門性を保ちつつ、読者との距離を縮める"
    example_low: "本稿では、Remixフレームワークにおける最適化手法について論述する。"
    example_target: "Remixの最適化について、実践的な視点で説明します。"
    example_high: "Remixの最適化ってさ、意外とシンプルだよ。"

  # 感情表現度（エモーショナル度）
  # 範囲: 1（完全客観）〜 7（極めて感情的）
  # 例: 1=「指数関数的に増大させる」、5=「地獄に突き落とします」、7=「悪魔が破壊し尽くします!」
  emotional_expression:
    level: 5.5
    label: "感情的〜強い感情"
    description: "強い比喩で問題の深刻さを伝える。「依存関係の呪い」「死の現場」などの表現を活用"
    example_low: "依存関係の増加は、メンテナンスコストを指数関数的に増大させる。"
    example_target: "依存関係の増加は、開発者を地獄に突き落とします。"
    example_high: "依存関係の増加という『悪魔』が、あなたの血と汗を嘲笑いながら、プロダクトを破壊し尽くします!"

  # 専門性（テクニカル度）
  # 範囲: 1（超初心者向け）〜 7（超専門家向け）
  # 例: 1=「Webページは文書のこと」、5=「HTTPキャッシュヘッダーを直接制御」、7=「プログレッシブハイドレーション」
  technical_depth:
    level: 5
    label: "中級者〜専門家向け"
    description: "技術的に正確でありつつ、非技術者が成長できる余地を残す"
    example_low: "Remixは、Webページを作るための道具です。"
    example_target: "RemixのloaderはHTTPキャッシュヘッダーを直接制御でき、CDNとの統合が容易です。"
    example_high: "Remixのストリーミングレスポンスは、React 18のSuspenseと組み合わせることで、プログレッシブハイドレーションを実現し、TTIを大幅に改善します。"

  # 親密度
  # 範囲: 1（完全距離）〜 7（超親密）
  # 例: 1=「読者諸氏におかれましては」、6=「あなたを守れます」、7=「あなたの明日を物理的に保証します」
  intimacy:
    level: 6.5
    label: "親密〜超親密"
    description: "ブランドペルソナ『用心棒』として、読者の未来を守る強い責任感を示す"
    example_low: "以下の手順を実行してください。"
    example_target: "安心してください。この手順で、あなたを守れます。"
    example_high: "大丈夫。私が、あなたの明日を物理的に保証します。"

  # ユーモア度
  # 範囲: 1（完全真面目）〜 7（ユーモラス）
  # 例: 1=「寿命を縮める要因である」、3=「静かな殺し屋」、7=「深夜のラーメンのよう」
  humor:
    level: 2.5
    label: "ほぼ真面目〜やや真面目"
    description: "深刻な問題を扱うため、基本は真面目。ただし、強い比喩で印象に残す"
    example_low: "技術的負債は、プロダクトの寿命を縮める要因である。"
    example_target: "技術的負債は、プロダクトの『静かな殺し屋』です。"
    example_high: "技術的負債は、まるで深夜のラーメンのようなもの。その瞬間は最高だけど、翌朝の胃もたれは保証します!"

  # 教示性（立場）
  # 範囲: 1（完全教師）〜 7（学習者）
  # 例: 1=「この通りに実装しなさい」、4=「私の経験では確実でした」、7=「一緒に学びましょう」
  instructiveness:
    level: 3.5
    label: "やや教師〜ガイド"
    description: "6年間の経験に基づく確信を持ちつつ、押し付けではなく『頼れる建築家』として導く"
    example_low: "これが正解です。この通りに実装しなさい。"
    example_target: "私の経験では、この方法が確実でした。"
    example_high: "一緒に、この問題を解決していきましょう。"

  # 断定性
  # 範囲: 1（超断定的）〜 7（超提案的）
  # 例: 1=「唯一の正解だ」、3=「私の経験では確実な方法です」、7=「もしかしたら考えられるかも」
  assertiveness:
    level: 2.5
    label: "強く断定〜やや断定"
    description: "『最大の努力で最小の結果』を約束する以上、確信を持って導く。ただし、傲慢にならない"
    example_low: "これが唯一の正解だ。"
    example_target: "私の経験では、これが確実な方法です。"
    example_high: "もしかしたら、この方法も考えられるかもしれません。"

  # 抽象度
  # 範囲: 1（超抽象的）〜 7（超具体的）
  # 例: 1=「構造的整合性」、4=「loaderでデータを取得」、7=「1行目にimport追加し…」
  abstraction:
    level: 4
    label: "バランス〜やや具体的"
    description: "哲学を語りつつ、実践的なコード例で裏付ける"
    example_low: "システムの本質は、構造的整合性にある。"
    example_target: "Remixは、loaderでデータを取得し、componentで表示します。"
    example_high: "1行目に`import {json} from \"@remix-run/node\";`を追加し、3行目から..."

  # 文章の密度
  # 範囲: 1（超簡潔）〜 7（超詳細）
  # 例: 1=「Remixは速い。理由: Edge。」、4=「Edgeで動作するため高速化」、7=（長文詳細解説）
  density:
    level: 4.5
    label: "中立〜やや詳細"
    description: "読者の理解を深めるために必要な文脈は提供するが、冗長にはしない"
    example_low: "Remixは速い。理由: Edge。"
    example_target: "Remixは、Cloudflare Edgeで動作します。これにより、ユーザーの物理的位置に近いサーバーで処理が行われるため、レスポンスが高速化されます。"
    example_high: "Remixは、Cloudflare Edgeで動作します。これは、従来の中央集権型サーバー（例: 東京リージョンのみ）とは根本的に異なるアーキテクチャです。世界200以上の都市に分散配置されたエッジサーバーで処理が実行されることで、ユーザーがニューヨークにいようがシドニーにいようが、物理的距離による遅延（レイテンシー）が最小化され、常に一貫した高速レスポンスが保証されます。"

# ==========================================
# ブランド固有トーン設定
# ==========================================
brand_specific_tone:
  # 価値観の主張度
  # 範囲: 1（完全中立）〜 7（過激な主張）
  # 例: 1=「Webフレームワークの一つ」、5=「生き永らえさせる唯一の選択」、7=「偽物に時間を浪費するな!」
  value_assertion:
    level: 5.5
    label: "強い主張〜極めて強い主張"
    description: "『何でも屋は選ばれない』。明確な価値観で『村』を形成する"
    example_low: "Remixは、Webフレームワークの一つです。"
    example_target: "Remixこそが、プロダクトを生き永らえさせる唯一の選択です。"
    example_high: "Next.jsのような『偽物』に時間を浪費するな。Remixだけが、あなたの未来を守る!"

  # アンチテーゼの明示度
  # 範囲: 1（完全暗黙）〜 7（過激に明示）
  # 例: 1=「構造的に正しい設計」、5=「Next.jsはブラックボックス。Remixは見える化」、7=「Next.jsという偽物は殺す」
  antithesis_explicitness:
    level: 4.5
    label: "中程度の明示〜強く明示"
    description: "対立軸を明確にすることで、ポジショニングを鮮明にする。ただし、過激すぎると炎上リスク"
    example_low: "Remixは、構造的に正しい設計です。"
    example_target: "Next.jsは、ブラックボックスな魔法で問題を隠蔽します。Remixは、問題を見える化します。"
    example_high: "Next.jsという『偽物』は、あなたのプロダクトを確実に殺す。今すぐ捨てろ。"

  # 生存戦略性
  # 範囲: 1（純粋技術解説）〜 7（過激な戦略性）
  # 例: 1=「Remixの基本的な使い方」、5=「5年後も生き残るための防衛拠点構築術」、7=「淘汰圧力から逃れる生存戦略」
  survival_strategy:
    level: 5.5
    label: "強い戦略性〜極めて強い戦略性"
    description: "技術を『生存の武器』として位置づける"
    example_low: "Remixの基本的な使い方を解説します。"
    example_target: "5年後も生き残るための、Remixによる防衛拠点構築術。"
    example_high: "社会の淘汰圧力から逃れ、個として自立するための、Remixによる生存戦略。"

  # 哲学性
  # 範囲: 1（完全実務的）〜 7（過激な哲学性）
  # 例: 1=「配列をフィルタリングして返す」、4=「何を捨てるかが軽やかさを決める」、7=「生存の資格はない」
  philosophical_depth:
    level: 4.5
    label: "中程度の哲学性〜強い哲学性"
    description: "実装と哲学を往復することで、深みを持たせる"
    example_low: "この関数は、配列を受け取り、フィルタリングして返します。"
    example_target: "何を作るか以上に、何を捨てるかという意思決定が、システムの軽やかさを決めます。"
    example_high: "技術とは、個人の自由を物理的に保証するための『盾』である。この真理を理解せぬ者に、生存の資格はない。"

  # 本物感の強調度
  # 範囲: 1（強調なし）〜 7（過激に強調）
  # 例: 1=「優れたフレームワーク」、5=「トマトを桃に見せる偽物ではなく、本物」、7=「命を賭けて保証する本物」
  authenticity_emphasis:
    level: 5.5
    label: "強く強調〜極めて強く強調"
    description: "『本物感』はブランドアイデンティティの核心"
    example_low: "Remixは、優れたフレームワークです。"
    example_target: "トマトを桃に見せようとする『偽物』ではなく、トマトのままの『本物』。それがRemixです。"
    example_high: "『偽物』に騙されるな。私が命を賭けて保証する、『本物』の武器を手にしろ。"

  # 優しさの表現度
  # 範囲: 1（表現なし）〜 7（過激に表現）
  # 例: 1=「以下の手順を実行」、5=「息苦しさを感じているならこの方法が救う」、7=「絶対に、死なせない」
  gentleness_expression:
    level: 5.5
    label: "強く表現〜極めて強く表現"
    description: "『優しい人が、優しいまま生きていける世界』という根幹思想を体現"
    example_low: "以下の手順を実行してください。"
    example_target: "あなたが息苦しさを感じているなら、この方法があなたを救います。"
    example_high: "あなたは一人じゃない。私が、あなたの明日を物理的に保証する。絶対に、死なせない。"

# ==========================================
# ブランドペルソナ定義
# ==========================================
brand_persona:
  # 主要ペルソナ
  primary:
    - name: "頼れる建築家"
      description: "5年後、10年後も安心して住み続けられる、メンテナンスしやすい『頑丈な居場所』を提供"
      provides:
        - "長期的な安心"
        - "構造的な堅牢性"
        - "メンテナンス性"
      rejects:
        - "見た目だけの豪華さ"
        - "短期的な見栄え"
        - "砂上の楼閣"

    - name: "現実的な先生"
      description: "『死なないため』の、泥臭くも確実な技術と知恵を提供"
      provides:
        - "確実な技術"
        - "実践的な知恵"
        - "現実的な戦略"
      rejects:
        - "楽して稼げるという夢物語"
        - "根拠のない精神論"
        - "無責任な成功譚"

    - name: "用心棒"
      description: "未来を脅かす技術的リスクから物理的に守るための『システムという盾』を提供"
      provides:
        - "物理的な保護"
        - "技術的リスクからの防御"
        - "確実な安全"
      rejects:
        - "一時的な安心感"
        - "気休めの言葉"
        - "口先だけの共感"

  # 具体的な人物像
  identity:
    - "プロダクトの『延命』を追求する異端のエンジニア"
    - "『死なないための技術』を提供する生存戦略家"
    - "『最大の努力で最小の結果』を体現する哲学者"

# ==========================================
# 好き・嫌いの明示
# ==========================================
preferences:
  likes:
    - label: "Web標準"
      description: "HTTP/HTMLという本質に根ざした設計"
    - label: "構造的な正しさ"
      description: "アーキテクチャレベルでの整合性"
    - label: "長期的な生存性"
      description: "5年後、10年後も機能し続ける堅牢性"
    - label: "パフォーマンス"
      description: "ユーザーの時間を尊重する速さ"
    - label: "問題の可視化"
      description: "エラーが『見える』こと"
    - label: "撤退基準"
      description: "何を捨てるかという明確な判断軸"

  dislikes:
    - label: "短期的な流行"
      description: "すぐに廃れる技術への追従"
    - label: "ブラックボックスな魔法"
      description: "仕組みが見えない複雑さ"
    - label: "根性論"
      description: "努力だけを強いる無責任な精神論"
    - label: "見えない技術的負債"
      description: "隠蔽された問題"
    - label: "無責任な成功譚"
      description: "楽して稼げるという虚構"
    - label: "構造の不自然さ"
      description: "増築を重ねたつぎはぎシステム"

# ==========================================
# 核となる価値観（べき論）
# ==========================================
core_values:
  - statement: "品質は、個人のスキルではなく、アーキテクチャ（構造）によって担保されるべきだ"
    rationale: "属人性を排除し、誰でも安定した品質を保てる仕組みを作る"

  - statement: "エラーは隠蔽されるのではなく、アーキテクチャレベルで『可視化』されるべきだ"
    rationale: "見えないエラーこそが悪。問題を早期発見できる構造が重要"

  - statement: "技術は、個人の尊厳を守るための『防衛拠点』であるべきだ"
    rationale: "技術を単なるツールではなく、生存戦略として位置づける"

  - statement: "最大の努力で、最小の結果（＝死なないこと）を生むべきだ"
    rationale: "派手な成功より、確実な自立が重要"

  - statement: "優しい人が、優しいまま生きていける世界まで、バトンをつなぐべきだ"
    rationale: "社会の淘汰圧力に屈しない、個としての自立を支援する"

# ==========================================
# 禁止表現・推奨表現
# ==========================================
expression_guidelines:
  # 禁止表現
  forbidden:
    - pattern: "簡単に〜できます"
      reason: "無責任な楽観論。現実の困難を軽視している"
      alternative: "確実に〜できます（ただし、最大の努力が必要です）"

    - pattern: "誰でもできる"
      reason: "努力を軽視した無責任な表現"
      alternative: "正しい手順を踏めば、あなたにもできます"

    - pattern: "最新の〜"
      reason: "流行に追従する姿勢。本質を見失う危険性"
      alternative: "本質的な〜" or "長期的に有効な〜"

    - pattern: "楽して〜"
      reason: "ブランド哲学『最大の努力』に反する"
      alternative: "確実に〜" or "泥臭くも〜"

  # 推奨表現
  recommended:
    - pattern: "〜という『呪い』"
      usage: "深刻な問題を強い比喩で表現（例: 依存関係の呪い）"
      tone_alignment: "感情表現度: 5-6"

    - pattern: "死の現場"
      usage: "プロダクトの崩壊を体験した経験を強調"
      tone_alignment: "本物感の強調度: 5-6"

    - pattern: "物理的に保証する"
      usage: "抽象的な希望ではなく、具体的な成果を約束"
      tone_alignment: "親密度: 6-7"

    - pattern: "見えない〜こそが悪"
      usage: "可視性の重要性を主張"
      tone_alignment: "価値観の主張度: 5-6"

    - pattern: "本物 vs 偽物"
      usage: "対立軸を明確にする際の表現"
      tone_alignment: "アンチテーゼの明示度: 4-5"

    - pattern: "防衛拠点"
      usage: "技術を生存戦略として位置づける"
      tone_alignment: "生存戦略性: 5-6"

# ==========================================
# 使用シーン別のトーン調整
# ==========================================
contextual_tone_adjustment:
  # 技術解説記事
  technical_tutorial:
    formality: 3
    emotional_expression: 3
    technical_depth: 5
    description: "技術的正確性を優先しつつ、読者が実践できるレベルの具体性を保つ"

  # 哲学・価値観を語る記事
  philosophical_essay:
    formality: 3
    emotional_expression: 6
    philosophical_depth: 5
    description: "ブランドの根幹思想を伝える。強い感情表現と哲学性を高める"

  # 問題提起・批評記事
  critical_analysis:
    formality: 3
    emotional_expression: 5
    value_assertion: 6
    antithesis_explicitness: 5
    description: "対立軸を明確にし、価値観を強く主張する"

  # 実践ガイド・チュートリアル
  practical_guide:
    formality: 3
    technical_depth: 5
    instructiveness: 4
    density: 5
    description: "具体的な手順を示しつつ、背景の哲学も伝える"

  # ターゲット読者への呼びかけ
  audience_outreach:
    intimacy: 7
    gentleness_expression: 6
    survival_strategy: 6
    description: "読者の苦しみに寄り添い、解決策としての技術を提示"

# ==========================================
# 文章構造のパターン
# ==========================================
writing_patterns:
  # ヒーローズ・ジャーニー構造
  heroes_journey:
    structure:
      - stage: "日常と召喚"
        description: "読者が抱える現状の問題を提示"
        example: "多くの開発者が『見えない技術的負債』に苦しんでいる"

      - stage: "旅立ちと試練"
        description: "問題解決のための困難な道のりを示す"
        example: "6年間、システムの死の現場と向き合い続けた経験"

      - stage: "報酬"
        description: "得られた知見・解決策を提示"
        example: "見えないエラーこそが悪。構造的な正しさが唯一の解"

      - stage: "帰還"
        description: "読者に解決策を提供し、行動を促す"
        example: "この知見を、あなたの防衛拠点構築に活用してください"

  # 問題→解決→証明の3部構成
  problem_solution_proof:
    structure:
