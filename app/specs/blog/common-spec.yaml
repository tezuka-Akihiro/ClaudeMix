# spec.yaml - 外部変数仕様書
# 実装・テスト・仕様書で共通参照するリテラル値定義

# ==========================================
# メタデータ
# ==========================================
metadata:
  feature_name: "blog-common"
  slug: "common"
  created_date: "2025-11-14"
  last_updated: "2025-11-14"
  version: "1.0.0"

# ==========================================
# サーバー処理設定 (Loader/Action)
# ==========================================
server_io:
  loader:
    # loader処理のタイムアウト設定 (ms)
    timeout: 5000
  action:
    # このセクションではactionは不要（共通コンポーネントは表示のみ）
    intents: {}

# ==========================================
# ブログ設定定数
# ==========================================
blog_config:
  title: "ClaudeMix Blog"
  copyright: "© 2025 ClaudeMix"
  home_path: "/blog"
  site_url: "https://stg.claudemix.pages.dev"

# ==========================================
# ナビゲーションメニュー設定
# ==========================================
navigation:
  menu_items:
    - label: "はじめまして"
      path: "/blog/hazimemasite"
    - label: "カテゴリー"
      path: "/blog/welcome"
    - label: "LINK"
      path: "/blog/link"

  # メニューアニメーション設定
  animation:
    fade_duration_ms: 200
    transition_timing: "ease-in-out"

# ==========================================
# UI要素セレクタ
# ==========================================
ui_selectors:
  layout:
    blog_layout: "[data-testid='blog-layout']"
    main_content: "[data-testid='main-content']"

  header:
    blog_header: "[data-testid='blog-header']"
    title_area: "[data-testid='title-area']"
    title_link: "[data-testid='title-link']"
    menu_button: "[data-testid='menu-button']"

  navigation:
    navigation_menu: "[data-testid='navigation-menu']"
    menu_item: "[data-testid='menu-item']"
    menu_overlay: "[data-testid='menu-overlay']"

  footer:
    blog_footer: "[data-testid='blog-footer']"
    copyright: "[data-testid='copyright']"

# ==========================================
# レスポンシブ設定
# ==========================================
responsive:
  breakpoints:
    mobile: 768 # px
    tablet: 1024 # px

  menu_display_mode:
    mobile: "modal" # 全画面モーダル形式
    tablet: "dropdown" # ドロップダウン形式
    desktop: "dropdown" # ドロップダウン形式

# ==========================================
# アクセシビリティ (ARIA)
# ==========================================
accessibility:
  aria_labels:
    menu_button: "メニューを開く"
    menu_button_open: "メニューを閉じる"
    navigation_menu: "ナビゲーションメニュー"
    close_menu: "メニューを閉じる"
    home_link: "ホームに戻る"

  keyboard_shortcuts:
    close_menu: "Escape"

# ==========================================
# OGP画像生成設定
# ==========================================
ogp:
  image:
    width: 1200
    height: 630
    format: "png"
  cache:
    maxAge: 31536000  # 1年 (秒)
    directive: "public, max-age=31536000, immutable"

  # レイアウト設定
  layout:
    paddingX: "80px"
    paddingY: "60px"
    contentGap: "24px"

  # 色設定
  colors:
    background:
      gradientStart: "#667eea"
      gradientEnd: "#764ba2"
      gradientAngle: "135deg"
    text:
      primary: "#ffffff"
      description: "rgba(255, 255, 255, 0.7)"
      author: "rgba(255, 255, 255, 0.6)"

  # テキスト設定
  title:
    maxLength: 60
    fontSize: 48
    maxLines: 2
  description:
    maxLength: 120
    fontSize: 24
    maxLines: 3
  author:
    fontSize: 16
    prefix: "By "

  # フォント設定
  font:
    name: "Noto Sans JP"  # workers-ogに登録する単一フォント名
    family: "'Noto Sans JP', 'Hiragino Sans', 'ヒラギノ角ゴ ProN W3', 'メイリオ', Meiryo, sans-serif"
