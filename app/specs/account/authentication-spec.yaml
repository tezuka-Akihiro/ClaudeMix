# spec.yaml - 外部変数仕様書
# 実装・テスト・仕様書で共通参照するリテラル値定義

# ==========================================
# メタデータ
# ==========================================
metadata:
  feature_name: "account-authentication"
  slug: "authentication"
  created_date: "2025-12-23"
  last_updated: "2025-12-23"
  version: "1.0.0"

# ==========================================
# テンプレート定義（anchor定義専用セクション）
# ==========================================
_templates:
  # フィールド共通デフォルト
  _field_defaults: &field_defaults
    required: true

  # メールフィールドベース
  _email_field_base: &email_field_base
    <<: *field_defaults
    name: "email"
    label: "メールアドレス"
    type: "email"
    placeholder: "example@example.com"

  # パスワードフィールドベース
  _password_field_base: &password_field_base
    <<: *field_defaults
    name: "password"
    label: "パスワード"
    type: "password"

# ==========================================
# サーバー処理設定 (Loader/Action)
# ==========================================
server_io:
  loader:
    # 既にログイン済みの場合のリダイレクト先
    authenticated_redirect: "/account"

  action:
    # 認証成功時のデフォルトリダイレクト先
    default_redirect: "/account"

    # actionの種類
    intents:
      register: "register"
      login: "login"
      logout: "logout"
      send_otp: "send-otp"
      verify_otp: "verify-otp"

# ==========================================
# ルーティング設定
# ==========================================
routes:
  register:
    path: "/register"
    title: "会員登録"
  login:
    path: "/login"
    title: "ログイン"
    # リダイレクトURLパラメータ名
    redirect_param: "redirect-url"
  logout:
    path: "/logout"
    # ログアウト後のリダイレクト先
    redirect_after: "/login"
  forgot_password:
    path: "/forgot-password"
    title: "パスワードリセット"
  otp_verify:
    path: "/auth/otp"
    title: "認証コード入力"

# ==========================================
# フォーム設定
# ==========================================
forms:
  register:
    fields:
      email:
        <<: *email_field_base
        autocomplete: "email"
      password:
        <<: *password_field_base
        placeholder: "8文字以上、大文字・小文字・数字を含む"
        autocomplete: "new-password"
      password_confirm:
        <<: *field_defaults
        name: "passwordConfirm"
        label: "パスワード確認"
        type: "password"
        placeholder: "パスワードを再入力してください"
        autocomplete: "new-password"

    submit_button:
      label: "登録する"
      loading_label: "登録中..."

    links:
      login:
        label: "既にアカウントをお持ちの方はこちら"
        path: "/login"

  login:
    fields:
      email:
        <<: *email_field_base
        autocomplete: "email"
      password:
        <<: *password_field_base
        placeholder: "パスワードを入力してください"
        autocomplete: "current-password"

    submit_button:
      label: "ログイン"
      loading_label: "ログイン中..."

    links:
      register:
        label: "新規会員登録はこちら"
        path: "/register"

  forgot_password:
    title: "パスワードリセット"
    description: "登録時のメールアドレスを入力してください。\nパスワードリセット用のリンクをお送りします。"
    fields:
      email:
        <<: *email_field_base
        autocomplete: "email"

    submit_button:
      label: "リセットリンクを送信"
      loading_label: "送信中..."

    links:
      login:
        label: "ログインに戻る"
        path: "/login"

    success_message: "パスワードリセットのメールを送信しました。メールをご確認ください。"

  send_otp:
    fields:
      email:
        <<: *email_field_base
        autocomplete: "email"

    submit_button:
      label: "次へ"
      loading_label: "送信中..."

  otp_verify:
    fields:
      otp_code:
        <<: *field_defaults
        name: "otpCode"
        label: "認証コード"
        type: "text"
        placeholder: "6桁の認証コードを入力"
        inputmode: "numeric"
        maxlength: 6
        autocomplete: "one-time-code"

    submit_button:
      label: "認証する"
      loading_label: "認証中..."

    links:
      resend:
        label: "コードを再送信"
      back:
        label: "ログインに戻る"
        path: "/login"

# ==========================================
# バリデーション設定
# ==========================================
validation:
  email:
    error_messages:
      required: "メールアドレスを入力してください"
      invalid_format: "有効なメールアドレスを入力してください"
      already_exists: "このメールアドレスは既に登録されています"

  password:
    error_messages:
      required: "パスワードを入力してください"
      too_short: "パスワードは8文字以上で入力してください"
      too_long: "パスワードは128文字以下で入力してください"
      weak: "パスワードは大文字、小文字、数字を含む必要があります"

  password_confirm:
    error_messages:
      required: "パスワード確認を入力してください"
      mismatch: "パスワードが一致しません"

  otp:
    length: 6
    pattern: "^\\d{6}$"
    error_messages:
      required: "認証コードを入力してください"
      invalid_format: "認証コードは6桁の数字で入力してください"
      expired: "認証コードの有効期限が切れています。ログイン画面から再度お試しください"
