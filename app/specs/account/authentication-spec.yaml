    completed: "会員登録が完了しました"
  login:
    completed: "ログインしました"
  logout:
    completed: "ログアウトしました"
  otp:
    code_sent: "認証コードを送信しました。メールをご確認ください"
    login_completed: "ログインしました"

# ==========================================
# Flash Messages (URL parameter経由で表示)
# ==========================================
flash_messages:
  # セッション関連
  session-expired: "セッションが期限切れです。再度ログインしてください。"
  unauthorized: "ログインが必要です"
  # ログアウト成功
  logout-success: "ログアウトしました"
  # パスワードリセット成功
  password-reset-success: "パスワードを再設定しました。新しいパスワードでログインしてください。"

# ==========================================
# OAuth設定
# ==========================================
oauth:
  google:
    enabled: true
    # 環境変数から読み込まれる設定
    # GOOGLE_CLIENT_ID: Google OAuthクライアントID
    # GOOGLE_CLIENT_SECRET: Google OAuthクライアントシークレット
    # GOOGLE_REDIRECT_URI: コールバックURL
    scopes: "openid email profile"
    prompt: "select_account"
    access_type: "online"
    # CSRF保護用stateパラメータのCookie設定
    state_cookie:
      name: "oauth_state"
      path: "/"
      http_only: true
      secure: "protocol-dependent"  # HTTPS時のみSecureフラグを付与（HTTP開発環境対応）
      same_site: "Lax"
      max_age_seconds: 600  # 10分
    # 認証後リダイレクト先を保持するCookie設定
    redirect_cookie:
      name: "oauth_redirect"
      path: "/"
      http_only: true
      secure: "protocol-dependent"  # HTTPS時のみSecureフラグを付与（HTTP開発環境対応）
      same_site: "Lax"
      max_age_seconds: 600  # 10分

  # Apple認証は廃止済み
  apple:
    enabled: false

# ==========================================
# セキュリティ設定
# ==========================================
security:
  # アカウントロック設定（将来実装）
  account_lock:
    enabled: false
    max_failed_attempts: 5
    lock_duration_seconds: 1800  # 30分

  # レート制限設定（将来実装）
  rate_limit:
    enabled: false
    max_requests_per_minute: 10

# ==========================================
# OTP設定
# ==========================================
otp_config:
  ttl_seconds: 600  # 10分
  max_attempts: 3
  code_length: 6
  kv_key_prefix: "otp"

# ==========================================
# OTPレート制限設定
# ==========================================
rate_limit:
  otp_send:
    max_requests: 3
    window_seconds: 300  # 5分
    kv_key_prefix: "otp-rate"

# ==========================================
# パスワードリセットメール設定
# ==========================================
password_reset_email:
  subject: "[ClaudeMix] パスワード再設定：認証情報の修復"
  body_template: |
    ClaudeMix ユーザー様

    本メールは、システムに対して「パスワードの再設定」が要求された際に発行される標準的な通知です。
    以下の手順に従い、認証情報の整合性を回復してください。

    ■ 再設定用リンク
    以下のURLをクリックし、新しいパスワードを設定してください。

    {reset_link}

    ■ 構造的制約
    ・有効期限：{ttl_display}（この時間を過ぎるとリンクは無効化されます）
    ・使用回数：1回限り

    ■ セキュリティに関する通知
    もし、このリクエストに心当たりがない場合は、第三者がお使いのメールアドレスを入力した可能性があります。
    このメールを無視し、破棄してください。リンクが実行されない限り、既存のパスワードは保護され、変更されることはありません。

    構造の不自然な変更を未然に防ぐため、本システムは標準的なトークンベースの認証プロトコルに準拠しています。

    ---
    ClaudeMix システム管理
  from: "ClaudeMix <onboarding@resend.dev>"
  ttl_display: "30分"
  ttl_seconds: 1800

# ==========================================
# データベーススキーマ定義
# ==========================================
database:
  # usersテーブル定義
  users:
    table_name: "users"
    columns:
      id:
        type: "TEXT"
        constraints: "PRIMARY KEY"
        description: "ユーザーID（UUID）"
      email:
        type: "TEXT"
        constraints: "UNIQUE NOT NULL"
        description: "メールアドレス"
      password_hash:
        type: "TEXT"
        constraints: ""
        description: "ハッシュ化されたパスワード（OAuth認証の場合はNULL）"
      oauth_provider:
        type: "TEXT"
        constraints: ""
        description: "OAuthプロバイダー名（google等、通常認証の場合はNULL）"
      google_id:
        type: "TEXT"
        constraints: ""
        description: "Google OAuthでのユーザーID（sub）"
      subscription_status:
        type: "TEXT"
        constraints: "NOT NULL"
        default: "'inactive'"
        description: "サブスクリプション状態: 'active', 'inactive'"
      created_at:
        type: "TEXT"
        constraints: "NOT NULL"
        description: "作成日時（ISO 8601形式）"
      updated_at:
        type: "TEXT"
        constraints: "NOT NULL"
        description: "更新日時（ISO 8601形式）"

    # インデックス定義
    indexes:
      - name: "idx_users_email"
        columns: ["email"]
        unique: true
      - name: "idx_users_google_id"
        columns: ["oauth_provider", "google_id"]
        unique: false

