name = "remix-boilerplate"
compatibility_flags = ["nodejs_compat"]
compatibility_date = "2024-09-23"

# Pages Functions configuration
pages_build_output_dir = "./build/client"

# D1 Database Configuration
# For local development, Wrangler will create a local SQLite database
[[d1_databases]]
binding = "DB"
database_name = "claudemix-dev"
database_id = "local-dev-db"

# KV Namespace for sessions (if using KV instead of in-memory)
# [[kv_namespaces]]
# binding = "SESSIONS_KV"
# id = "local-dev-kv"

